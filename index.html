<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p id="text" onmouseover="changeStyle()" onmouseout="changeStyleBack()">V elipse spí lev</p>

	<button onclick="changeColour(event)" >Červený po kliknutí</button>

	<button onclick="changeSize()">Větší po kliknutí</button>

	<br>
	<br>

	<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="play()">Zapnout</button>

	<button onclick="pause()">Pauza</button>

	<button onclick="quiet()">Ztišit</button>

	<button onclick="normal()">Normální hlasitost</button>

	<button onclick="loud()">Nahlas</button>

	<button onclick="audioBack()">Znovu na začátek</button>

	<script src= "main.js"></script>
</body>
</html>
